<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="info">
        <input type="email" name="email" required placeholder="请输入邮箱">
        <input type="number" name="age" required placeholder="请输入年龄">
        <button type="submit">提交</button>
    </form>
    <script>
        const oForm = document.forms["info"];
        oForm.addEventListener("submit",function(event){
            event.preventDefault(); //阻止表单提交
            // const email = this.document.querySelector("[name='email']").value;
            const email = this["email"].value;
            const age = this["age"].value;
            console.log(email,age,typeof email,typeof age);
        })
    </script>
</body>
</html>
